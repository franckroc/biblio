{% extends 'base.html' %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    
    <div class="signup-content">
        <h1>Formulaire d'inscription</h1>
        
        <form method="POST">
            {% csrf_token %}
            <div class="signup-content-info">
                <p>
                    <label for="username">Nom d'utilisateur*:</label>
                    <input id="username" 
                           type="text" 
                           name="username"
                           placeholder="Nom"
                           required>
                </p>
                <p id="info">Déterminez un mot de passe avec au moins 8 caractères, <br>dont au moins une majuscule, 
                            une minuscule, un chiffre.
                </p>
                <p>
                    <label for="password">Mot de passe* :</label>
                    <input id="password" 
                           type="password" 
                           name="password"
                           placeholder="Mot de passe"
                           required>
                </p>
                <p>
                    <label for="password2">Confirmez le mot de passe* :</label>
                    <input id="password2" 
                           type="password" 
                           name="password2"
                           placeholder="Mot de passe" 
                           required>
                </p>
            
                <p>
                    <label for="email">Adresse email* :</label>
                    <input id="email" 
                           type="email" 
                           name="email" 
                           minlength="8" 
                           size="30" 
                           placeholder="exemple@exemple.fr"
                           required>
                </p>
                <p class="conformite">
                    <input id="rgpd" type="checkbox" name="rgpd" required>
                    <label id="rgpd-text" for="rgpd">En cochant cette case, je consens librement à ce que mes informations personnelles
                        mentionnées dans ce formulaire soient traitées et stockées par Franck Rochette
                        (auteur du présent site) dans le but d'être informé des disponibilités produits.
                    </label>
                </p>
                <p id="info">* Informations obligatoires</p>
            </div>

            <button class="btn btn-primary" type="submit">S'inscrire</button>
        
        </form>
    </div>
{% endblock %}
